<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <table class="data" id = main>
            <tr>
                <td > <input type="button" id="1" onclick="fill(this.id)"></td>
                <td ><input type="button" id="2" onclick="fill(this.id)"></td>
                <td ><input type="button" id="3" onclick="fill(this.id)"></td>
            </tr>
            <tr>
                <td> <input type="button" id="4" onclick="fill(this.id)"></td>
                <td><input type="button" id="5" onclick="fill(this.id)"></td>
                <td><input type="button" id="6" onclick="fill(this.id)"></td>
            </tr>
            <tr>
                <td><input type="button"id="7" onclick="fill(this.id)"></td>
                <td><input type="button" id="8" onclick="fill(this.id)"></td>
                <td><input type="button" id="9" onclick="fill(this.id)"></td>
            </tr>
        </table>
        <br>
        <button type="reset" id="rset" onclick="rset()">Reset</button>
        <div><h1 id = winner></h1></div>
    </div>
</body>
</html>
