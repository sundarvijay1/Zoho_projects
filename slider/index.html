<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>slide show</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class = container>
            <div class = main >
                <div id="slide-1" class = "slide def">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/ZOHO.svg/1200px-ZOHO.svg.png" alt="zoho" id="Zoho" onmousedown="call(event)" >
                </div><br>
                <div id="slide-2" class = "slide">
                    <img src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png" alt="Google"  id="Google" onmousedown="call(event)" >
                </div><br>
                <div id="slide-3" class = "slide">
                    <img src="https://www.freepnglogos.com/uploads/microsoft-logo-png-transparent-background-1.png" alt="Microsoft" id="Microsoft" onmousedown="call(event)">
                </div><br>
                <div id="slide-4" class = "slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Deloitte.svg/2560px-Deloitte.svg.png" alt="Deloitte" id="Deloite" onmousedown="call(event)">
                </div><br>
                <div id="slide-5" class = "slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Unisys_logo.svg/1200px-Unisys_logo.svg.png" alt="unisys" id="Unisys" onmousedown="call(event)">
                </div><br>
                <div id="slide-6" class = "slide">
                    <img src="https://pngimg.com/uploads/ibm/ibm_PNG19662.png" alt="IBM" id="IBM" onmousedown="call(event)">
                </div><br>
                <div id="slide-7" class = "slide">
                    <img src="https://www.pngkey.com/png/full/255-2551960_what-if-apple-discontinues-the-mac-product-line.png" alt="Apple" id="Apple" onmousedown="call(event)">
                </div><br>
                <div id="slide-8" class = "slide">
                    <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="amazon" id="Amazon" onmousedown="call(event)">
                </div><br>
                <div id="slide-9" class = "slide">
                    <img src="https://bl-i.thgim.com/public/news/vz9c2g/article65250306.ece/alternates/FREE_1200/cognizant.jpg" alt="cognizant" id="Cognizant" onmousedown="call(event)">
                </div><br>
                <div id="slide-10" class = "slide">
                    <img src="https://companieslogo.com/img/orig/TCS.NS-7401f1bd.png?t=1631949260" alt="TCS" id="TCS" onmousedown="call(event)">
                </div>
             </div>
        </div>
    </div>
</body>
</html>
