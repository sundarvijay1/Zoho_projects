<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zoho QR SignIn</title>
    <link rel="stylesheet" href="zohoQR.css">
</head>
<body>
    <div class="container">
        <div class="left_containver">
            <span class="Zoho">
                <img src="./images/zoho.png" alt="zoho" id="logo">
            </span>
            <span class="main">
                <p id="head">Smart QR sign-in</p>
                <img src="./images/QR.jpeg" alt="QR" id="QR">
                <img src="./images/z.jpeg" alt="Z" id="CenterZ">
                <p id="content">Scan the QR code with Zoho OneAuth app to sign-in</p>
                <button id="signInBtn"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 1 1 1.414 1.414L11.414 12l3.293 3.293A1 1 0 0 1 14 17z" style="fill:#1c1b1e"/></svg>Sign-in with email or mobile</button>
            </span>
        </div>
    </div>
    <div class="segment"></div>
</body>
</html>
